name: Linux CI
on: workflow_dispatch

env:
  HAXE_VERSION: 4.3.6

jobs:
  linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libgl1-mesa-dev libglu1-mesa-dev libpulse-dev libasound2-dev libx11-dev libxext-dev libxi-dev libxrandr-dev libxinerama-dev libmbedtls-dev libpng-dev libturbojpeg-dev libuv1-dev libvorbis-dev
      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: ${{ env.HAXE_VERSION }}
      - name: Set HAXEPATH
        run: echo "HAXEPATH=$HAXE_STD_PATH/.." >> $GITHUB_ENV
      - name: Install Haxe dependencies
        run: |
          haxelib git hxcpp https://github.com/mcagabe19-stuff/hxcpp --quiet
          haxelib install format --quiet
          haxelib install hxp --quiet
      - name: Enable HXCPP compile cache
        run: echo "HXCPP_COMPILE_CACHE=~/.hxcpp" >> $GITHUB_ENV
      - name: Configure Lime
        run: haxelib dev lime ${{ github.workspace }}
      - name: Rebuild Lime
        run: |
          haxelib run lime rebuild linux -64 -release -nocolor -nocffi -eval
          HXCPP_STRIP=/usr/aarch64-linux-gnu/bin/strip CC=aarch64-linux-gnu-gcc CXX=aarch64-linux-gnu-g++ haxelib run lime rebuild linux -arm64 -release -nocolor -nocffi -eval -D HXCPP_ARM64
      - name: Install system dependencies for x86
        run: sudo apt-get autoremove -y --purge gcc-aarch64-linux-gnu g++-aarch64-linux-gnu && sudo apt-get install -y g++-multilib gcc-multilib
      - name: Rebuild Lime for x86
        run: haxelib run lime rebuild linux -32 -release -nocolor -nocffi -eval -D HXCPP_M32
      - name: Upload Artifact (x86)
        uses: actions/upload-artifact@v3
        with:
          name: Linux-NDLL
          path: |
            ndll/Linux/
            !**/.gitignore
          if-no-files-found: error
      - name: Upload Artifact (x86_64)
        uses: actions/upload-artifact@v3
        with:
          name: Linux64-NDLL
          path: |
            ndll/Linux64/
            !**/.gitignore
          if-no-files-found: error
      - name: Upload Artifact (arm64)
        uses: actions/upload-artifact@v3
        with:
          name: LinuxArm64-NDLL
          path: |
            ndll/LinuxArm64/
            !**/.gitignore
          if-no-files-found: error
